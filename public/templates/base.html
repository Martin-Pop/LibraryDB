<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <nav class="main-nav">
        <div class="nav-container">
            <a class="nav-title" href="/">Library System</a>

            <ul class="nav-list">
                <li><a href="{{ url_for('authors.list_authors') }}">Authors</a></li>
                <li><a href="{{ url_for('customers.list_customers') }}">Customers</a></li>
                <li><a href="{{ url_for('titles.list_titles') }}">Titles</a></li>
            </ul>
        </div>
    </nav>

    <main class="content-container">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

</body>
</html>
