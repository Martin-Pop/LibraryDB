{% extends "base.html" %}

{% block content %}
<div class="form-wrapper">
    <h2>{{title}}</h2>

    <form method="POST" action="">

        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="form-input"
                   value="{{ customer.first_name if customer else '' }}" required>
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="form-input"
                   value="{{ customer.last_name if customer else '' }}" required>
        </div>

         <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-input"
                   value="{{ customer.email if customer else '' }}" required>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox"
                       name="active"
                       {% if customer and customer.is_active %}checked{% endif %}>
                Is Active?
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-save">Save</button>
            <a href="{{ url_for('customers.list_customers') }}" class="btn btn-back">Back</a>
        </div>

    </form>
</div>
{% endblock %}
